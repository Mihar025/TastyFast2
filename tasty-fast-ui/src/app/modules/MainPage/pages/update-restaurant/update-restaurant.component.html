<div class="container">
  <h2>Update Restaurant</h2>
  <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" class="restaurant-form">
    <div class="form-group">
      <label for="restaurantName">Restaurant Name</label>
      <input type="text" id="restaurantName" formControlName="restaurantName" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control">
    </div>
    <div class="form-group">
      <label for="openingHours">Opening Hours</label>
      <input type="text" id="openingHours" formControlName="openingHours" class="form-control">
    </div>
    <div class="form-group">
      <label for="cuisineType">Cuisine Type</label>
      <input type="text" id="cuisineType" formControlName="cuisineType" class="form-control">
    </div>
    <div class="form-group">
      <label for="seatingCapacity">Seating Capacity</label>
      <input type="number" id="seatingCapacity" formControlName="seatingCapacity" class="form-control">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" id="deliveryAvailable" formControlName="deliveryAvailable" class="form-check-input">
      <label for="deliveryAvailable" class="form-check-label">Delivery Available</label>
    </div>
    <div class="form-group">
      <label for="websiteUrl">Website URL</label>
      <input type="url" id="websiteUrl" formControlName="websiteUrl" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!restaurantForm.valid">Update Restaurant</button>
  </form>
</div>
