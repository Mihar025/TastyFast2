<div class="container">
  <h2>Create Store</h2>
  <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="store-form">
    <div class="form-group">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" formControlName="storeName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="openingHours">Opening Hours</label>
      <input type="text" id="openingHours" formControlName="openingHours" class="form-control">
    </div>

    <div class="form-group">
      <label for="websiteUrl">Website URL</label>
      <input type="url" id="websiteUrl" formControlName="websiteUrl" class="form-control">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="logoUrl">Logo URL</label>
      <input type="url" id="logoUrl" formControlName="logoUrl" class="form-control">
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="active" formControlName="active">
      <label for="active">Active</label>
    </div>

    <div class="form-group checkbox">
      <input type="checkbox" id="deliveryAvailable" formControlName="deliveryAvailable">
      <label for="deliveryAvailable">Delivery Available</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!storeForm.valid">Create Store</button>
  </form>
</div>
