<div class="container">
  <h2>Update Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" formControlName="productName" class="form-control">
    </div>

    <div class="form-group">
      <label for="productDescription">Product Description</label>
      <input type="text" id="productDescription" formControlName="productDescription" class="form-control">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="number" id="calories" formControlName="calories" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Update Product</button>
  </form>
</div>
