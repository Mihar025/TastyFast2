<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<div class="container mt-4">
  <h2>Account settings</h2>

  <div class="form-group mt-3">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="newUsername" class="form-control">
    <button (click)="changeUsername()" class="btn btn-primary mt-2">Update Username</button>
  </div>

  <div class="form-group mt-3">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="newEmail" class="form-control">
    <button (click)="changeEmail()" class="btn btn-primary mt-2">Update Email</button>
  </div>

  <div class="form-group mt-3">
    <label for="newPassword" class="mt-2">New Password</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" class="form-control">
    <button (click)="changePassword()" class="btn btn-primary mt-2">Update Password</button>
  </div>

  <button (click)="deleteAccount()" class="btn btn-danger mt-4">Delete Account</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="spinner-border mt-3" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
