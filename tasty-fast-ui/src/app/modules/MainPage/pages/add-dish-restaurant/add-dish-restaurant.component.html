<div class="container">
  <h2>Add New Dish</h2>
  <form [formGroup]="dishForm" (ngSubmit)="onSubmit()" class="dish-form">
    <div class="form-group">
      <label for="dishes_name">Dish Name</label>
      <input type="text" id="dishes_name" formControlName="dishes_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="dishes_description">Dish Description</label>
      <textarea id="dishes_description" formControlName="dishes_description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="number" id="calories" formControlName="calories" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!dishForm.valid">Add Dish</button>
  </form>
</div>
