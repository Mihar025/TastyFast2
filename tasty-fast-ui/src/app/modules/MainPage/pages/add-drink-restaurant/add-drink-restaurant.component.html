<div class="container">
  <h2>Add New Drink</h2>
  <form [formGroup]="drinkForm" (ngSubmit)="onSubmit()" class="drink-form">
    <div class="form-group">
      <label for="drinkName">Drink Name</label>
      <input type="text" id="drinkName" formControlName="drinkName" class="form-control">
    </div>

    <div class="form-group">
      <label for="drinkDescription">Drink Description</label>
      <textarea id="drinkDescription" formControlName="drinkDescription" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="number" id="calories" formControlName="calories" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!drinkForm.valid">Add Drink</button>
  </form>
</div>
