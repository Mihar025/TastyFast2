<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5" *ngIf="userInfo">
  <div class="card profile-card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="fas fa-user-circle mr-2"></i>User Profile</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="profile-info">
            <span class="info-label"><i class="fas fa-user mr-2"></i>First Name:</span>
            <span>{{ userInfo.firstName }}</span>
          </div>
          <div class="profile-info">
            <span class="info-label"><i class="fas fa-user mr-2"></i>Last Name:</span>
            <span>{{ userInfo.lastName }}</span>
          </div>
          <div class="profile-info">
            <span class="info-label"><i class="fas fa-envelope mr-2"></i>Email:</span>
            <span>{{ userInfo.email }}</span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-info">
            <span class="info-label"><i class="fas fa-birthday-cake mr-2"></i>Date of Birth:</span>
            <span>{{ userInfo.dateOfBirth | date:'mediumDate' }}</span>
          </div>
          <div class="profile-info">
            <span class="info-label"><i class="fas fa-map-marker-alt mr-2"></i>Street:</span>
            <span>{{ userInfo.street }}</span>
          </div>
        </div>
      </div>
      <div class="mt-4 businesses-section">
        <h3><i class="fas fa-briefcase mr-2"></i>Businesses</h3>
        <ul class="list-group">
          <li *ngFor="let business of userInfo.allBusinesses" class="list-group-item">
            <i class="fas fa-building business-icon"></i>{{ business }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="container mt-3">
  <div class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
