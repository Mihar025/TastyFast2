<div class="container">
  <h2 class="mb-4">Welcome to TastyFast</h2>

  <div class="row">
    <div class="col-md-6">
      <h3>Featured Restaurants</h3>
      <div class="restaurant-list">
        <div *ngFor="let restaurant of restaurants" class="mb-3">
          <div class="card h-100" (click)="goToRestaurantDetails(restaurant)" style="cursor: pointer;">
            <div class="card-body">
              <h5 class="card-title">{{ restaurant.restaurantName }}</h5>
              <p class="card-text">{{ restaurant.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Featured Stores</h3>
      <div class="store-list">
        <div *ngFor="let store of stores" class="mb-3">
          <div class="card h-100" (click)="goToStoreDetails(store)" style="cursor: pointer;">
            <div class="card-body">
              <h5 class="card-title">{{ store.storeName }}</h5>
              <p class="card-text">{{ store.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
