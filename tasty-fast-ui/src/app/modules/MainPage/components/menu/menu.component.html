<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyFast Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">TastyFast</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="home">
            <i class="fas fa-house"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="orders">
            <i class="fas fa-clipboard-list"></i>My Orders
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="search">
            <i class="fas fa-search"></i>Search
          </a>
        </li>
        <li class="nav-item" *ngIf="isBusinessOwner">
          <a class="nav-link" routerLink="my-businesses">
            <i class="fas fa-utensils"></i>My Businesses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="restaurants">
            <i class="fas fa-utensils"></i>Restaurants
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="stores">
            <i class="fas fa-store"></i>Stores
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cart">
            <i class="fas fa-shopping-cart"></i>Cart
          </a>
        </li>
      </ul>
      <form class="d-flex align-items-center" role="search">
        <input class="form-control me-2" type="search" placeholder="Find food or store" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="welcome-text ms-3 me-3">
        <span>Welcome, </span>
        <span class="user-name text-capitalize">User</span>
      </div>
      <div class="avatar-dropdown">
        <img src="assets/default-avatar.jpg" alt="User Avatar" class="avatar" (click)="toggleDropdown()">
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <button (click)="viewProfile()" class="dropdown-item">
            <i class="fas fa-user me-2"></i>View Profile
          </button>
          <button (click)="accountSettings()" class="dropdown-item">
            <i class="fas fa-cog me-2"></i>Account Settings
          </button>
          <button (click)="logout()" class="dropdown-item">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  function toggleDropdown() {
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.classList.toggle('show');
  }


  window.onclick = function(event) {
    if (!event.target.matches('.avatar')) {
      const dropdowns = document.getElementsByClassName("dropdown-menu");
      for (let i = 0; i < dropdowns.length; i++) {
        let openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>
</html>
